<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in prod %}
        {% for j in i.prodbrand.all %}
            <h1>{{ j.name }}</h1>
            <img src="{{ j.img.url }}" width="300px" alt="">
            <p>{{ j.price }}</p>
        {% endfor %}
    {% endfor %}
    
</body>
</html>
